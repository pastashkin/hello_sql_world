version: '3.1'

services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]

  ubuntu:
    build:
      context: .
    depends_on:
      - postgres
    environment:
      - APP_POSTGRES_HOST=postgres
      - APP_POSTGRES_PORT=5432
    volumes:
      - /home/data/hello_sql_world:/data
    links: [postgres]
    tty: true